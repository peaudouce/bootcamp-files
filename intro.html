<!-- This is a comment -->
<!DOCTYPE html><!--indicates that this file is a web document-->
<html lang="en"><!--root element => holds everything together-->
<head><!--hold information about the webpage-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to HTML</title>
</head>
<body><!--holds the content that shows on the webpage-->
    <h1>Hello World</h1>
    <p>I am <strong>Sakura.</strong></p><!--nested element +. an element inside another element-->

    <hr><!--horizontal rule-->
    <h1 style="background-color: rgba(255, 0, 0, 0.3);">Block Element</h1>
    <p style="background-color: rgba(255, 217, 0, 0.3);">Block Element</p>
    <div style="background-color: rgba(0, 255, 51, 0.3);">Block Element</div>
    <hr>
    <h1>Inline elements</h1>
    <a href="https:google.com" style="background-color: rgba(0, 255, 200, 0.3);">Click to go to google</a>
    <br><!--line break-->
    <label for="" style="background-color: rgba(0, 255, 251, 0.3);">Username</label>
    <input type="text" name="username" id="username" style="background-color: rgba(0, 38, 255, 0.3);">
    <p>I am a <em style="background-color: rgba(255, 0, 191, 0.3);">paragraph</em></p>
    <p>I am a <strong style="background-color: rgba(255, 0, 55, 0.3);">paragraph</strong></p>
    <p>I am a <span style="background-color: rgba(255, 251, 0, 0.3);">paragraph</span></p>
</body>
</html>
